<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aadi's Handsome Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      font-family: 'Inter', sans-serif;
      color: #f2f2f2;
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #e3ff5b, #00e5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .image-card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .image-card:hover {
      transform: scale(1.03);
    }

    .image-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      background: #222;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content img {
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
    }

    .modal-actions {
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 1rem;
      background: #111;
      border-top: 1px solid #333;
    }

    .modal-actions button {
      background: none;
      border: none;
      color: #eee;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .modal-actions button:hover {
      color: #00e5ff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Aadi's Gallery</h1>
  </header>

  <div class="gallery"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <img id="modal-image" src="" alt="">
      <div class="modal-actions">
        <button onclick="likeImage()">‚ù§Ô∏è Like</button>
        <button onclick="commentImage()">üí¨ Comment</button>
        <button onclick="closeModal()">‚ùå Close</button>
      </div>
    </div>
  </div>

  <script>
    const folderId = "1iilgFg_cukJuqakbuDcljU9-8w4vYwg9"; // Replace with your actual folder ID
    const apiKey = "AIzaSyAG1ejkSJk5Z1nn6OWP9I_jMiDQCInDZ4Y"; // Paste your API key here

    const gallery = document.querySelector(".gallery");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-image");

    async function loadDriveImages() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType+contains+'image'&key=${apiKey}&fields=files(id,name,mimeType)`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.files || data.files.length === 0) {
          gallery.innerHTML = "<p style='text-align:center;'>No images found.</p>";
          return;
        }

        data.files.forEach(file => {
          const imageId = file.id;
          const thumbUrl = `https://drive.google.com/thumbnail?id=${imageId}`;
          const fullUrl = `https://drive.google.com/uc?export=view&id=${imageId}`;

          const img = document.createElement("img");
          img.src = thumbUrl;
          img.alt = "";

          const card = document.createElement("div");
          card.className = "image-card";
          card.appendChild(img);

          card.addEventListener("click", () => {
            openModal(fullUrl);
          });

          gallery.appendChild(card);
        });
      } catch (err) {
        gallery.innerHTML = "<p style='text-align:center;color:red;'>Failed to load images.</p>";
        console.error(err);
      }
    }

    function openModal(imageUrl) {
      modalImg.src = imageUrl;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
      modalImg.src = "";
    }

    function likeImage() {
      alert("‚ù§Ô∏è You liked this painting!");
    }

    function commentImage() {
      const comment = prompt("üí¨ Leave a comment:");
      if (comment) alert(`Thanks! You said: "${comment}"`);
    }

    loadDriveImages();
  </script>
</body>
</html>
