<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aadi's Art Gallery</title>

  <!-- Fonts & Lightbox -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #f9fcff, #f3e8ff);
      color: #333;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: white;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px #00000033;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0;
      opacity: 0.9;
    }

    .accent-line {
      width: 80px;
      height: 4px;
      background: white;
      margin: 1rem auto;
      border-radius: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
      max-width: 1400px;
      margin: auto;
    }

    .image-card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .image-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-card:hover img {
      transform: scale(1.05);
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      color: white;
      font-weight: 600;
      text-align: center;
      font-size: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Aadi's Art Gallery</h1>
    <div class="accent-line"></div>
    <p>Explore the creative universe of Aadi's stunning artworks</p>
  </header>

  <div class="gallery"></div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>

  <script>
    const folderId = "1iilgFg_cukJuqakbuDcljU9-8w4vYwg9";
    const apiKey = "AIzaSyAG1ejkSJk5Z1nn6OWP9I_jMiDQCInDZ4Y";
    const gallery = document.querySelector(".gallery");

    async function loadDriveImages() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType+contains+'image'&key=${apiKey}&fields=files(id,name,mimeType)`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.files || data.files.length === 0) {
          gallery.innerHTML = "<p style='text-align:center;'>No images found. Make sure your folder is public.</p>";
          return;
        }

        data.files.forEach(file => {
          const imageId = file.id;
          const imageName = file.name;
          const imageUrl = `https://drive.google.com/uc?export=view&id=${imageId}`;
          const thumbUrl = `https://drive.google.com/thumbnail?id=${imageId}`;

          const anchor = document.createElement("a");
          anchor.href = imageUrl;
          anchor.setAttribute("data-lightbox", "gallery");
          anchor.setAttribute("data-title", imageName);

          const img = document.createElement("img");
          img.src = thumbUrl;
          img.alt = imageName;

          const card = document.createElement("div");
          card.className = "image-card";
          anchor.appendChild(img);
          card.appendChild(anchor);

          const caption = document.createElement("div");
          caption.className = "caption";
          caption.textContent = imageName;
          card.appendChild(caption);

          gallery.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching images:", error);
        gallery.innerHTML = "<p style='text-align:center;color:red;'>Error loading gallery.</p>";
      }
    }

    loadDriveImages();
  </script>

</body>
</html>
