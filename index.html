<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aadi's Art Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f2f2f7;
      color: #333;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: white;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .gallery {
      column-count: 4;
      column-gap: 0;
      max-width: 1600px;
      margin: auto;
    }

    .image-card {
      display: inline-block;
      width: 100%;
      margin: 0;
      padding: 0;
      break-inside: avoid;
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
    }

    @media (max-width: 1200px) {
      .gallery {
        column-count: 3;
      }
    }

    @media (max-width: 800px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 500px) {
      .gallery {
        column-count: 1;
      }

      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Aadi's Art Gallery</h1>
    <p>Explore the creative universe of Aadi's stunning artworks</p>
  </header>

  <div class="gallery"></div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>

  <script>
    const folderId = "1iilgFg_cukJuqakbuDcljU9-8w4vYwg9";
    const apiKey = "AIzaSyAG1ejkSJk5Z1nn6OWP9I_jMiDQCInDZ4Y";
    const gallery = document.querySelector(".gallery");

    async function loadDriveImages() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType+contains+'image'&key=${apiKey}&fields=files(id,name,mimeType)`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.files || data.files.length === 0) {
          gallery.innerHTML = "<p style='text-align:center;'>No images found. Make sure your folder is public.</p>";
          return;
        }

        data.files.forEach(file => {
          const imageId = file.id;
          const imageName = file.name;
          const imageUrl = `https://drive.google.com/uc?export=view&id=${imageId}`;
          const thumbUrl = `https://drive.google.com/uc?export=view&id=${imageId}`;

          const anchor = document.createElement("a");
          anchor.href = imageUrl;
          anchor.setAttribute("data-lightbox", "gallery");
          anchor.setAttribute("data-title", imageName);

          const img = document.createElement("img");
          img.src = thumbUrl;
          img.alt = imageName;

          const card = document.createElement("div");
          card.className = "image-card";
          anchor.appendChild(img);
          card.appendChild(anchor);

          gallery.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching images:", error);
        gallery.innerHTML = "<p style='text-align:center;color:red;'>Error loading gallery.</p>";
      }
    }

    loadDriveImages();
  </script>

</body>
</html>
